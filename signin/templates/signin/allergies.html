{% load static %}
<html>
<head>
  <title>Allgeries</title>
  <link rel="stylesheet" type"text/css" href="{% static 'signin/css/bootstrap.css' %}" />
  <link rel="stylesheet" type"text/css" href="{% static 'signin/css/stylesheet.css' %}" />
  
</head>
<body>

    <div class="allergies-main-container">

        <h1 class="patient-header">Allergies</h1>

            <div class='patient-form-container col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2'>
                <div class="patient-info">
                    <div class='allergy-header'>Existing Allergies</div>
                    
                      {% for a_allergy in allergies %}
                      <div class="allergy-item">

                        <div class="form-group row">
                          <label for="test" class="col-xs-4 col-form-label">Status</label>
                          <div class="col-xs-8">
                              <select class="form-control">
                                <option value="" selected>Active</option>
                                <option value="">Inactive</option>
                              </select>

                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="test" class="col-xs-4 col-form-label">Allergy Type</label>
                          <div class="col-xs-8">
                              <select class="form-control">
                                {% for allergy_type in allergy_types %}
                                  <option value="{{allergy_type}}">{{allergy_type}}</option>
                                {% endfor %}
                              </select>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="test" class="col-xs-4 col-form-label">Reaction</label>
                          <div class="col-xs-8">
                              <select class="form-control">
                                {% for a_reaction in reactions %}
                                  <option value="{{a_reaction}}">{{a_reaction}}</option>
                                {% endfor %}
                              </select>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="test" class="col-xs-4 col-form-label">Notes</label>
                          <div class="col-xs-8">
                              <input class="form-control" type="text" value="Mangoes" id="test"> 
                          </div>
                        </div>

                      </div>
                    {% endfor %}
                  </div>

                  <div class='allergy-header'>New Allergies?</div>
                    
                      <div class="allergy-item">

                        <div class="form-group row">
                          <label for="test" class="col-xs-4 col-form-label">Status</label>
                          <div class="col-xs-8">
                              <select class="form-control">
                                <option value="" selected>Active</option>
                                <option value="">Inactive</option>
                              </select>

                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="test" class="col-xs-4 col-form-label">Allergy Type</label>
                          <div class="col-xs-8">
                              <select class="form-control">
                                {% for allergy_type in allergy_types %}
                                  <option value="{{allergy_type}}">{{allergy_type}}</option>
                                {% endfor %}
                              </select>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="test" class="col-xs-4 col-form-label">Reaction</label>
                          <div class="col-xs-8">
                              <select class="form-control">
                                {% for a_reaction in reactions %}
                                  <option value="{{a_reaction}}">{{a_reaction}}</option>
                                {% endfor %}
                              </select>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="test" class="col-xs-4 col-form-label">Notes</label>
                          <div class="col-xs-8">
                              <input class="form-control" type="text" value="Mangoes" id="test"> 
                          </div>
                        </div>

                        <div class="add-allergy-container">
                          <button id="add-allergy" class="btn btn-primary btn-lg">Add Allergy</button>
                        </div>

                      </div>
                    
                  </div>
                </div>


              </div>



        <div class='patient-form-container col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2'>
          <div class='allergy-header'>Existing Allergies</div>
            

            {{patient.status}}
            {{patient.reaction}}
            {{patient.notes}}
          
          
          <div class='allergy-header'>New Allergies?</div>
          {{patient}}
            
        </div>
    </div>

    <script type="text/javascript"></script>
    <script src="{% static 'signin/js/jquery-3.1.0.min.js' %}"></script>
    

</body>
</html>
