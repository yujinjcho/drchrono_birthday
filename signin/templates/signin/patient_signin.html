{% load static %}
<html>
<head>
  <title>Patient Sign-in</title>
  <link rel="stylesheet" type"text/css" href="{% static 'signin/css/bootstrap.css' %}" />
  <link rel="stylesheet" type"text/css" href="{% static 'signin/css/stylesheet.css' %}" />
  
</head>
<body>

    <div class="patient-main-container">

        <h1 class="patient-header">Patient Signin</h1>

        <div class="container patient-signin-container col-lg-6 col-lg-offset-3">
            <div class="row">
                <form role="form" method='POST' action="http://127.0.0.1:8000/signin/find_patient/">
                    <div class="col-lg-12">
                        <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                        <div class="form-group">
                            <label for="InputFirstName">First Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputFirstName" id="InputFirstName" placeholder="First Name" value='Daniel' required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>

                            <br>
                            <label for="InputLastName">Last Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputLastName" id="InputLastName" placeholder="Last Name" value="Kivatinos" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>

                            <br>
                            <label for="DateofBirth">Date of Birth</label>
                            <div class="input-group">
                                <input type="date" class="form-control" name="DateofBirth" id="DateofBirth" value="1980-03-20"required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        
                        
                        <button id="patient-signin-btn" type="button" class="btn btn-default">Submit</button>

                        <div id="patient-not-found-alert" class="alert alert-warning patient-alert" role="alert">
                            Your information is not found. If the information is correct, please 
                            <button type="button" class="btn btn-default create-patient-btn">Create Account</button>
                        </div>

                        <div id="patient-found-alert" class="alert alert-success patient-alert" role="alert">
                            <div id="patient-info">
                                blah
                            </div>
                            <br>
                            If the information is correct, please confirm.
                            <br>
                            <!--
                            <button id='find-appointment-btn' type="button" class="btn btn-default create-patient-btn">Find Appointment</button>
                            -->
                            <a id="check-appointment-btn" href="{% url 'signin:check_appointments' %}"><button type="button" class="btn btn-default create-patient-btn">Find Appointment</button></a>
                        </div>

                        
                        <!--
                        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
                        -->
                        
                    </div>
                </form>
                
            </div>
        </div>

    </div>

    <script src="{% static 'reminder/js/jquery-3.1.0.min.js' %}"></script>
    <script src="{% static 'signin/js/manage_signin.js' %}"></script>

</body>
</html>
